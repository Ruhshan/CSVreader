<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<title></title>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <style type="text/css">
            form{
                background: #CCC;
                border-radius: 2px;
                padding: 10px;
                margin-left: auto;
                margin-right: auto;
                }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                }
            
    </style>

</head>
<body>
    <div class="well well-sm" style="background-color:black;"><h2 align="center"><font color="white">CSV Viewer!</font></h2></div>
    <div class="container" style="background-color:white;">
        <div class="jumbotron" style="background-color:lavender;">
            
            <form id="f1">
                <input type="file" id="file_2"/>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        
	<script type="text/javascript">
	
	$(document).ready(function() {
		$( "#f1" ).submit(function( event ) {
     
      
        var file = document.getElementById('file_2').files[0];
        
        
        var reader = new FileReader();
         
        reader.onload = function(file){
        	var dataSet = file.target.result;
        	var rows = file.target.result.split('\n');
        	
        	var array=[];
        	for(var i=1;i<rows.length-1;i++){
        		var temp=rows[i].split(',');
        		array.push(temp);
        	}
        	
        	event.preventDefault();
        	$('#demo').html( '<table class="table table-bordered table-hover" cellpadding="0" cellspacing="0" border="0" class="display" id="example"></table>');
 
    		$('#example').dataTable( {
        			"data": array,
        			"columns": [
            		{ "title": "First Name" },
            		{ "title": "Last Name" },
            		{ "title": "Number" },
            		]
    		} );
        	
        };
        event.preventDefault();
        reader.readAsText(file);
        });
	});

	</script>
	
    <div id="demo"></div>

    </div>
    
    <img src="me.png" class="img-circle" alt="My image" width="80" height="80" class="displayed">
    </div>
    
</body>
</html>
